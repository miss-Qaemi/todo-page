<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssfile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>To do App</h2>
        <div class="input-section">
            <input type="text" placeholder="Add to do ...." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
            <button id="edit-button"> edit</button>
        </div>
        <div class="todo-oprator">
            <div>
                <button class="filter-todos" data-filter="all">All</button>
                <button class="filter-todos" data-filter="pending">pending</button>
                <button class="filter-todos" data-filter="completed">completed</button>
            </div>
            <button id="deleteAll">Delete All</button>
        </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js/jsfile.js"></script>
</body>
</html>
